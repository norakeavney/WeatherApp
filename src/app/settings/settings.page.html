
    <ion-header>
      <ion-toolbar>
        <!--Places the menu button the left-->
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
          Settings
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-item>
        <ion-label>Dark Mode</ion-label>
       <!-- two-way data binding.
        - It binds the `darkMode` property in your TypeScript component to the value of the toggle switch.  
        (ionChange)="toggleDarkMode()":
        - This is an event binding.
        - When the toggled , the `toggleDarkMode()` function is called.
      -->
        <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
      </ion-item>
    </ion-content>
